<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <script type="text/javascript" src="./node_modules/moroboxai-player-web/lib/umd/moroboxai-player-web.js"></script>
    <script type="text/javascript" src="./node_modules/moroboxai-editor-web/lib/umd/moroboxai-editor-web.js"></script>
    <script type="text/javascript" src="./node_modules/piximoroxel8ai/lib/umd/piximoroxel8ai.js"></script>
</head>

<body class="vertical">
    <div class="horizontal">
        <div id="player"></div>
        <div id="editor"></div>
    </div>
    <div id="info">
        <div>moroboxai-player-web v<span id="moroboxai-player-web-version"></span></div>
        <div>moroboxai-editor-web v<span id="moroboxai-editor-web-version"></span></div>
        <div>piximoroxel8ai v<span id="piximoroxel8ai-version"></span></div>
    </div>
</body>

<script type="text/javascript">
    (function () {
        document.getElementById("moroboxai-player-web-version").innerText = MoroboxAIPlayer.VERSION;
        document.getElementById("moroboxai-editor-web-version").innerText = MoroboxAIEditor.VERSION;
        document.getElementById("piximoroxel8ai-version").innerText = PixiMoroxel8AI.VERSION;

        player = MoroboxAIPlayer.init(document.getElementById("player"), {
            url: "./header.yml",
            resizable: false,
            autoPlay: true,
            width: 256,
            height: 256,
            onReady: () => console.log("ready")
        });

        MoroboxAIEditor.init({
            element: document.getElementById("editor"),
            url: "./agent.ts",
            width: "500px",
            height: "400px",
            onLoad: (language, value) => player.getController(0).loadAgent({
                language: language,
                code: value
            }),
            onUnload: () => player.getController(0).unloadAgent()
        })
    })();
</script>

<style type="text/css">
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .vertical {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .horizontal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    #player {
        background-color: black;
        background-size: cover;
        width: 256px;
        height: 256px;
        margin-left: 10em;
        margin-right: 2em;
    }

    #info {
        margin-top: 2em;
        text-align: center;
    }
</style>

</html>
